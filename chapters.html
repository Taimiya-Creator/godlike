<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLASS 8 LATEST STUDY</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- AOS and Lottie -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    .glow {
      text-shadow: 0 0 10px #f97316, 0 0 20px #f97316, 0 0 30px #f97316;
    }
    lottie-player {
      background-color: transparent !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 text-white font-sans min-h-screen flex flex-col items-center justify-center pt-20 px-6">

  <!-- Title -->
  <header class="text-center mb-10">
    <h1 class="text-4xl md:text-5xl font-bold text-orange-500 glow">CLASS 8 LATEST STUDY</h1>
    <p class="text-lg text-gray-300 mt-2">Download the latest History, Civics and Geography Chapters PDFs</p>
  </header>

  <!-- Lottie Animation Container with dark backdrop -->
  <div class="w-full max-w-md mb-10 rounded-xl overflow-hidden shadow-lg bg-black p-4">
    <lottie-player
      src="https://assets2.lottiefiles.com/packages/lf20_sSF6EG.json"
      background="transparent"
      speed="1"
      loop
      autoplay
      class="w-full h-80"
    ></lottie-player>
  </div>

<!-- Buttons -->
<div class="space-y-6 text-center">
  <!-- History Button -->
  <a href="https://www.anujjindal.in/wp-content/uploads/2022/06/History-Class-8th.pdf" 
     download target="_blank"
     class="inline-flex items-center justify-center gap-2 bg-gray-700 hover:bg-gray-600 text-white text-lg font-semibold py-3 px-6 rounded-lg shadow-lg transition-all duration-300 hover:scale-105">
    <!-- Book Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4-2m2 6H6a2 2 0 01-2-2V6a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2z" />
    </svg>
    Download History Chapter 1 PDF
  </a>
</div>

  <!-- Footer -->
  <footer class="mt-16 text-gray-500 text-sm text-center w-full">
    <p>&copy; 2025 GODLIKE Inc. All Rights Reserved.</p>
    <p class="mt-1">Made By Taimiya</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
